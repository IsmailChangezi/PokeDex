  <script defer="" src="./Document_files/runtime.bundle.js.download"></script><script defer="" src="./Document_files/index.bundle.js.download"></script><style>@import url(https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap);</style><style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100vw;
}

header {
  height: 100px;
  padding: 1rem;
  background: rgb(129, 128, 128);
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 1rem;
  font-family: "Lato", serif;
  font-size: 1.3rem;
  font-weight: 600;
}

nav ul {
  display: flex;
  justify-content: space-around;
}

nav ul li {
  list-style: none;
}

nav ul li a {
  text-decoration: none;
  padding: 19px;
  color: rgb(73, 53, 53);
}

.span-one {
  color: rgb(211, 174, 130);
}

nav a {
  color: rgb(73, 53, 53);
}

a:hover {
  background-color: bisque;
  transition: all ease-out 0.5s;
  border-radius: 5px;
}

footer {
  font-family: "Lato", sans-serif;
  background-color: rgb(207, 199, 199);
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 25px;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
}

nav img {
  width: 40px;
  height: 40px;
}

.container {
  width: 350px;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
}
#card {
  position: relative;
  width: 100%;
  padding: 30px 20px;
  box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
  border-radius: 10px;
}
#card img {
  display: block;
  width: 180px;
  max-height: 200px;
  position: relative;
  margin: 20px auto;
}
.hp {
  width: 80px;
  background-color: #ffffff;
  text-align: center;
  padding: 8px 0;
  border-radius: 30px;
  margin-left: auto;
  font-weight: 400;
}
.poke-name {
  text-align: center;
  font-weight: 600;
}
.types {
  display: flex;
  justify-content: space-around;
  margin: 20px 0 40px 0;
}
.hp span,
.types span {
  font-size: 12px;
  letter-spacing: 0.4px;
  font-weight: 600;
}
.types span {
  padding: 5px 20px;
  border-radius: 20px;
  color: #ffffff;
}
.stats {
  display: flex;
  align-items: center;
  justify-content: space-between;
  text-align: center;
}
.stats p {
  color: #404060;
}
#btn {
  display: block;
  padding: 15px 60px;
  font-size: 18px;
  background-color: #101010;
  color: #ffffff;
  position: relative;
  margin: 30px auto;
  border: none;
  border-radius: 5px;
}
